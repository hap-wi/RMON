		$( function() {
			{% if page != "servers.py" %}
			$("#servergroup-{{ server.0}}" ).selectmenu({
			  width: 100
			});

			$("#slavefor-{{server.0}}" ).selectmenu({

			});
			$("#credentials-{{server.0}}" ).selectmenu({
			  width: 150
			});
		});
	</script>
{% endfor %}
